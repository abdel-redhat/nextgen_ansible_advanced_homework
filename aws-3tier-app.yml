# Add the app-instances private_ip_address to the aws dynamic inventory group: apps

- hosts: local
  connection: local
  gather_facts: false
  become: true
  tasks:
    - name: add app-instances private_ip_address to the inventory group: apps
        shell: tower-cli host associate  --host "{{ item.hostvars['network_interfaces']['private_ip_address']}}" --group "apps"
      with_items: "{{ groups.tag_AnsibleGroup_apps }}"

# Setup front-end load balancer tier

- name: setup load-balancer tier
  hosts: tag_AnsibleGroup_frontends
  become: yes
  roles:
    - {name: base-config, tags: base-config}
    - {name: lb-tier, tags: [lbs, haproxy]}

# Setup application servers tier

- name: setup app tier
  hosts: tag_AnsibleGroup_apps
  become: yes
  gather_facts: false
  roles:
    - {name: base-config, tags: base-config}
    - {name: app-tier, tags: [apps, tomcat]}
        
# Setup database tier

- name: setup database tier
  become: yes
  hosts: tag_AnsibleGroup_appdbs
  roles:
    - {name: base-config, tags: base-config}
    - {name: db-tier, tags: [dbs, postgres]}
